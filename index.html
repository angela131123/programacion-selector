<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Estudiantes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registro de Estudiantes</h1>

    <nav>
        <button id="addStudentBtn" class="nav-btn active">AÃ±adir Estudiante</button>
        <button id="viewStudentsBtn" class="nav-btn">Lista de Estudiantes</button>
        <button id="deleteStudentsBtn" class="nav-btn">Eliminar Estudiantes</button>
    </nav>

    <div id="addStudentSection" class="section active">
        <form action="/submit" method="post">
            <label for="Nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="Apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br><br>

            <label for="Edad">Edad:</label>
            <input type="number" id="edad" name="edad" required><br><br>

            <label for="Carrera">Carrera:</label>
            <select id="carrera" name="carrera" required>
                <option value="">Selecciona una carrera</option>
            </select><br><br>

            <label for="Estrato">Estrato:</label>
            <input type="number" id="estrato" name="estrato" required><br><br>

            <input type="submit" value="Registrar">
        </form>
    </div>

    <div id="viewStudentsSection" class="section">
        <h2>Estudiantes Registrados</h2>
        <table id="studentsTable" border="1">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Carrera</th>
                    <th>Estrato</th>
                </tr>
            </thead>
            <tbody id="studentsBody">
            </tbody>
        </table>
    </div>

    <div id="deleteStudentsSection" class="section">
        <h2>Seleccionar Estudiantes para Eliminar</h2>
        <table id="deleteStudentsTable" border="1">
            <thead>
                <tr>
                    <th>Seleccionar</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Carrera</th>
                    <th>Estrato</th>
                </tr>
            </thead>
            <tbody id="deleteStudentsBody">
            </tbody>
        </table>
        <br>
        <button id="deleteBtn">Eliminar Seleccionados</button>
    </div>

        <script src="scritp.js"></script>
    </body>
</html>
